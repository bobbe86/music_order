<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="card-body container">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="girl dancing animation">
    <section class="main container">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of<br> songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>
    <section class="card-plan container">
      <div class="card-annual">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
        <div>
          <p class="ap">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#" class="card-change-button">Change</a>
    </section>
    <section class="card-pay-button container">
      <p>Proceed to Payment</p>
    </section>
    <footer class="card-cancel-button container">Cancel Order</footer>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bobby Salazar</a>.
  </div>
</body>

</html>
